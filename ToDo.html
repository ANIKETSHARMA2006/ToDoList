<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Progress</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="ToDo.css">
</head>
<body>
    
    <div class="container">
        <div class="toDo-app">
            <h2 class="tital">To-Do List</h2>
            <div class="input-container">
                <input id="input" type="text" placeholder="Enter Task">
                <button class="btn"><img class="plus" src="images/plus-sign-stroke-rounded.svg" alt="plus-icon"></button>
            </div>
            <div class="list-container">
                <ul class="taskList">
                    
                </ul>
                <img id="empty-img" src="images/empty.png" alt="image">
            </div>
        </div>
    </div>
    <script src="ToDo.js"></script>
</body>
</html>
